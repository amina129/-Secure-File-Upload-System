# ===================================
# Server Configuration
# ===================================
server.port=8080
server.error.include-message=always

# ===================================
# File Upload Configuration
# ===================================
upload.max-file-size=5242880
upload.upload-dir=./uploads
upload.retention-hours=24

# Allowed file extensions
upload.allowed-extensions[0]=.jpg
upload.allowed-extensions[1]=.jpeg
upload.allowed-extensions[2]=.png
upload.allowed-extensions[3]=.gif
upload.allowed-extensions[4]=.webp

# Allowed MIME types
upload.allowed-mime-types[0]=image/jpeg
upload.allowed-mime-types[1]=image/png
upload.allowed-mime-types[2]=image/gif
upload.allowed-mime-types[3]=image/webp

# ===================================
# Spring MVC Configuration
# ===================================
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
spring.servlet.multipart.enabled=true

# ===================================
# Logging
# ===================================
logging.level.com.upload.system=DEBUG
logging.file.name=logs/file-upload.log